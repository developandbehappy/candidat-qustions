                answer: "<strong>1. BEM (Block, Element, Modifier)</strong><br><br>–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –∏–º–µ–Ω–æ–≤–∞–Ω–∏—è:<br>- <code>block</code> - –∞–≤—Ç–æ–Ω–æ–º–Ω—ã–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç<br>- <code>block__element</code> - —á–∞—Å—Ç—å –±–ª–æ–∫–∞, –≤—ã–ø–æ–ª–Ω—è—é—â–∞—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é<br>- <code>block--modifier</code> / <code>block__element--modifier</code> - –≤–∞—Ä–∏–∞–Ω—Ç—ã –±–ª–æ–∫–∞/—ç–ª–µ–º–µ–Ω—Ç–∞<br><pre>.card {}\n.card__image {}\n.card__title {}\n.card--featured {}</pre><br><strong>–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞:</strong><br>- –ü–æ–Ω—è—Ç–Ω–∞—è, –º–æ–¥—É–ª—å–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞<br>- –£—Å—Ç—Ä–∞–Ω—è–µ—Ç –ø—Ä–æ–±–ª–µ–º—ã —Å–ø–µ—Ü–∏—Ñ–∏—á–Ω–æ—Å—Ç–∏<br>- –•–æ—Ä–æ—à–æ –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ—Ç—Å—è<br><br><strong>2. OOCSS (Object-Oriented CSS)</strong><br><br>–ü—Ä–∏–Ω—Ü–∏–ø—ã:<br>- –†–∞–∑–¥–µ–ª–µ–Ω–∏–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è<br>- –†–∞–∑–¥–µ–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –∏ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ<br><pre>/* –°—Ç—Ä—É–∫—Ç—É—Ä–∞ */\n.btn {\n  display: inline-block;\n  padding: 5px 10px;\n  border-radius: 3px;\n}\n\n/* –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ */\n.btn-primary {\n  background-color: blue;\n  color: white;\n}</pre><br><strong>–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞:</strong><br>- –ü–µ—Ä–µ–∏—Å–ø–æ–ª—å–∑—É–µ–º–æ—Å—Ç—å –∫–æ–¥–∞<br>- –ú–µ–Ω—å—à–∏–π —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–æ–≤ CSS<br>- –ö–æ–Ω—Å–∏—Å—Ç–µ–Ω—Ç–Ω–æ—Å—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞<br><br><strong>3. SMACSS (Scalable and Modular Architecture for CSS)</strong><br><br>–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø—Ä–∞–≤–∏–ª:<br>- Base - —Å—Ç–∏–ª–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è HTML-—ç–ª–µ–º–µ–Ω—Ç–æ–≤<br>- Layout - –æ—Å–Ω–æ–≤–Ω—ã–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã –º–∞–∫–µ—Ç–∞<br>- Module - –º–æ–¥—É–ª–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞<br>- State - —Å–æ—Å—Ç–æ—è–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤<br>- Theme - —Ç–µ–º—ã (–µ—Å–ª–∏ –µ—Å—Ç—å)<br><pre>/* Base */\nbutton { /* ... */ }\n\n/* Layout */\n.l-header { /* ... */ }\n\n/* Module */\n.nav { /* ... */ }\n\n/* State */\n.is-active { /* ... */ }</pre><br><strong>–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞:</strong><br>- –•–æ—Ä–æ—à–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∫–æ–¥<br>- –£–¥–æ–±–Ω–æ –¥–ª—è –±–æ–ª—å—à–∏—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤<br>- –Ø—Å–Ω—ã–µ –ø—Ä–∞–≤–∏–ª–∞ –º–æ–¥–∏—Ñ–∏–∫–∞—Ü–∏–∏<br><br><strong>4. ITCSS (Inverted Triangle CSS)</strong><br><br>–ú–Ω–æ–≥–æ—Å–ª–æ–π–Ω–∞—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞, –æ—Ä–≥–∞–Ω–∏–∑–æ–≤–∞–Ω–Ω–∞—è –æ—Ç –æ–±—â–µ–≥–æ –∫ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–º—É:<br>1. Settings - –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ<br>2. Tools - –º–∏–∫—Å–∏–Ω—ã –∏ —Ñ—É–Ω–∫—Ü–∏–∏<br>3. Generic - —Å–±—Ä–æ—Å/–Ω–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è<br>4. Elements - –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏<br>5. Objects - –Ω–µ—Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–∏–µ –∫–ª–∞—Å—Å—ã<br>6. Components - –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞<br>7. Utilities - —É—Ç–∏–ª–∏—Ç–∞—Ä–Ω—ã–µ –∫–ª–∞—Å—Å—ã<br><br><strong>5. Atomic CSS</strong><br><br>–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –º–∞–ª–µ–Ω—å–∫–∏—Ö, –æ–¥–Ω–æ—Å–≤–æ–π—Å—Ç–≤–µ–Ω–Ω—ã—Ö –∫–ª–∞—Å—Å–æ–≤:<br><pre>.mt-10 { margin-top: 10px; }\n.p-20 { padding: 20px; }\n.bg-blue { background-color: blue; }</pre><br><strong>–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞:</strong><br>- –ú–∏–Ω–∏–º–∏–∑–∏—Ä—É–µ—Ç –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏–µ CSS<br>- –ù–∏–∑–∫–∞—è —Å–ø–µ—Ü–∏—Ñ–∏—á–Ω–æ—Å—Ç—å<br>- –ë—ã—Å—Ç—Ä–∞—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞<br><br><strong>–í—ã–±–æ—Ä –ø–æ–¥—Ö–æ–¥–∞</strong> –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ä–∞–∑–º–µ—Ä–∞ –ø—Ä–æ–µ–∫—Ç–∞, –∫–æ–º–∞–Ω–¥—ã –∏ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–π. –ú–Ω–æ–≥–∏–µ –ø—Ä–æ–µ–∫—Ç—ã –∏—Å–ø–æ–ª—å–∑—É—é—Ç –≥–∏–±—Ä–∏–¥–Ω—ã–π –ø–æ–¥—Ö–æ–¥, —Å–æ—á–µ—Ç–∞—é—â–∏–π —ç–ª–µ–º–µ–Ω—Ç—ã —Ä–∞–∑–Ω—ã—Ö –º–µ—Ç–æ–¥–æ–ª–æ–≥–∏–π.",

                answer: "<strong>1. Callbacks (–∫–æ–ª–±—ç–∫–∏)</strong><br>–°–∞–º—ã–π —Ä–∞–Ω–Ω–∏–π –ø–æ–¥—Ö–æ–¥, —Ñ—É–Ω–∫—Ü–∏–∏ –ø–µ—Ä–µ–¥–∞—é—Ç—Å—è –≤ –∫–∞—á–µ—Å—Ç–≤–µ –∞—Ä–≥—É–º–µ–Ω—Ç–æ–≤ –∏ –≤—ã–∑—ã–≤–∞—é—Ç—Å—è –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –æ–ø–µ—Ä–∞—Ü–∏–∏.<br><pre>function fetchData(callback) {\n  setTimeout(() => {\n    callback(null, 'Data received');\n  }, 1000);\n}\n\nfetchData((error, data) => {\n  if (error) {\n    console.error(error);\n  } else {\n    console.log(data);  // 'Data received'\n  }\n});</pre><br><strong>–ü—Ä–æ–±–ª–µ–º—ã:</strong> Callback hell (–ø–∏—Ä–∞–º–∏–¥–∞ –≤–ª–æ–∂–µ–Ω–Ω—ã—Ö –∫–æ–ª–±—ç–∫–æ–≤), —Å–ª–æ–∂–Ω–æ—Å—Ç—å –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—à–∏–±–æ–∫.<br><br><strong>2. Promises (–ø—Ä–æ–º–∏—Å—ã)</strong><br>–ü—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—É—é –æ–ø–µ—Ä–∞—Ü–∏—é, –∫–æ—Ç–æ—Ä–∞—è –º–æ–∂–µ—Ç –∑–∞–≤–µ—Ä—à–∏—Ç—å—Å—è —É—Å–ø–µ—à–Ω–æ –∏–ª–∏ —Å –æ—à–∏–±–∫–æ–π.<br><pre>function fetchData() {\n  return new Promise((resolve, reject) => {\n    setTimeout(() => {\n      resolve('Data received');\n      // –∏–ª–∏ reject(new Error('Failed to fetch data'));\n    }, 1000);\n  });\n}\n\nfetchData()\n  .then(data => {\n    console.log(data);  // 'Data received'\n    return processData(data);\n  })\n  .then(processedData => {\n    console.log(processedData);\n  })\n  .catch(error => {\n    console.error(error);\n  });</pre><br><strong>–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞:</strong> –¶–µ–ø–æ—á–∫–∏ –ø—Ä–æ–º–∏—Å–æ–≤, —Ü–µ–Ω—Ç—Ä–∞–ª–∏–∑–æ–≤–∞–Ω–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫.<br><br><strong>3. Async/Await</strong><br>–°–∏–Ω—Ç–∞–∫—Å–∏—á–µ—Å–∫–∏–π —Å–∞—Ö–∞—Ä –Ω–∞–¥ –ø—Ä–æ–º–∏—Å–∞–º–∏, –ø–æ–∑–≤–æ–ª—è—é—â–∏–π –ø–∏—Å–∞—Ç—å –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–π –∫–æ–¥ –≤ —Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ–º —Å—Ç–∏–ª–µ.<br><pre>async function getData() {\n  try {\n    const data = await fetchData();  // fetchData –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç Promise\n    console.log(data);  // 'Data received'\n    \n    const processedData = await processData(data);\n    console.log(processedData);\n    \n    return processedData;\n  } catch (error) {\n    console.error(error);\n  }\n}\n\ngetData();</pre><br><strong>–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞:</strong> –ë–æ–ª–µ–µ —á–∏—Å—Ç—ã–π –∏ —á–∏—Ç–∞–µ–º—ã–π –∫–æ–¥, –ª—É—á—à–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ —Å try/catch.<br><br><strong>4. Generators –∏ yield</strong><br>–ú–æ–≥—É—Ç –ø—Ä–∏–æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—Ç—å –∏ –≤–æ–∑–æ–±–Ω–æ–≤–ª—è—Ç—å —Å–≤–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ.<br><pre>function* generateSequence() {\n  yield 1;\n  yield 2;\n  return 3;\n}\n\nconst generator = generateSequence();\n\nconsole.log(generator.next().value);  // 1\nconsole.log(generator.next().value);  // 2\nconsole.log(generator.next().value);  // 3</pre><br><strong>5. Observable (RxJS)</strong><br>–ü—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç –ø–æ—Ç–æ–∫–∏ –¥–∞–Ω–Ω—ã—Ö, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–Ω–æ –ø–æ–¥–ø–∏—Å–∞—Ç—å—Å—è.<br><pre>import { Observable } from 'rxjs';\n\nconst observable = new Observable(subscriber => {\n  subscriber.next(1);\n  subscriber.next(2);\n  setTimeout(() => {\n    subscriber.next(3);\n    subscriber.complete();\n  }, 1000);\n});\n\nobservable.subscribe({\n  next: x => console.log('–ø–æ–ª—É—á–µ–Ω–æ –∑–Ω–∞—á–µ–Ω–∏–µ ' + x),\n  error: err => console.error('–æ—à–∏–±–∫–∞: ' + err),\n  complete: () => console.log('–∑–∞–≤–µ—Ä—à–µ–Ω–æ')\n});</pre><br><strong>–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ –ø–æ–¥—Ö–æ–¥—ã –∏ –ø–∞—Ç—Ç–µ—Ä–Ω—ã:</strong><br>- –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—Ä–æ–º–∏—Å–æ–≤ —Å Promise.all(), Promise.race(), Promise.allSettled()<br>- –ö–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ async/await —Å map, reduce –∏ –¥—Ä—É–≥–∏–º–∏ —Ñ—É–Ω–∫—Ü–∏—è–º–∏ –≤—ã—Å—à–µ–≥–æ –ø–æ—Ä—è–¥–∫–∞<br>- –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –±–∏–±–ª–∏–æ—Ç–µ–∫ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–ª–æ–∂–Ω—ã–º–∏ –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã–º–∏ –ø–æ—Ç–æ–∫–∞–º–∏ (Redux-Saga, Redux-Observable)",

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –≤–æ–ø—Ä–æ—Å–æ–≤
        function renderQuestions(questionsToRender) {
            const container = document.getElementById('questions-container');

                container.innerHTML = `
                    <div class="empty-state">

                    </div>
                `;
                return;
            }

            questionsToRender.forEach(question => {
                let statusClass = 'status-pending';
                let statusText = '–ù–µ –∑–∞–¥–∞–Ω';
                
                if (question.status === 'correct') {
                    statusClass = 'status-correct';
                    statusText = '–ü—Ä–∞–≤–∏–ª—å–Ω–æ';
                } else if (question.status === 'incorrect') {
                    statusClass = 'status-incorrect';
                    statusText = '–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ';
                }

                // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∏–∫–æ–Ω–æ–∫ –¥–ª—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
                let difficultyHTML = `

                card.innerHTML = `

                        ${question.content}

                        <div class="answer-title">
                            <i>‚ñ∫</i> –°–º–æ—Ç—Ä–µ—Ç—å –æ—Ç–≤–µ—Ç
                        </div>

                            ${question.answer}
                        </div>
                    </div>
                    <div class="feedback-buttons">
                        <button class="btn btn-success" data-action="correct" data-id="${question.id}">
                            <i>‚úì</i> –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                        </button>
                        <button class="btn btn-danger" data-action="incorrect" data-id="${question.id}">
                            <i>‚úó</i> –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                        </button>
                        <button class="btn btn-neutral" data-action="reset" data-id="${question.id}">
                            <i>‚Üª</i> –°–±—Ä–æ—Å–∏—Ç—å
                        </button>

                `;
                container.appendChild(card);
            });

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –æ—Ç–≤–µ—Ç–æ–≤
            document.querySelectorAll('.answer-title').forEach(title => {
                title.addEventListener('click', function() {

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterQuestions();
                });
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
            document.getElementById('search-input').addEventListener('input', filterQuestions);

            // –î–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏
            document.getElementById('questions-container').addEventListener('click', function(event) {
                const target = event.target.closest('[data-action]');
                if (!target) return;

                const action = target.dataset.action;
                const id = parseInt(target.dataset.id);
                
                // –ù–∞—Ö–æ–¥–∏–º –≤–æ–ø—Ä–æ—Å –ø–æ id
                const questionIndex = questions.findIndex(q => q.id === id);
                if (questionIndex === -1) return;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –≤–æ–ø—Ä–æ—Å–∞
                if (action === 'correct') {
                    questions[questionIndex].status = 'correct';
                } else if (action === 'incorrect') {
                    questions[questionIndex].status = 'incorrect';
                } else if (action === 'reset') {
                    questions[questionIndex].status = 'pending';
                }
                
                // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã –∏ –æ–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                filterQuestions();
                updateProgress();
                updateSummary();
            });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –≤–æ–ø—Ä–æ—Å–æ–≤
        function filterQuestions() {
            const activeCategory = document.querySelector('.category-btn.active').dataset.category;
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            
            let filteredQuestions = questions;
            
            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            if (activeCategory !== 'all') {
                filteredQuestions = filteredQuestions.filter(q => q.category === activeCategory);
            }
            
            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –ø–æ–∏—Å–∫–æ–≤–æ–º—É –∑–∞–ø—Ä–æ—Å—É
            if (searchQuery) {
                filteredQuestions = filteredQuestions.filter(q => 
                    q.title.toLowerCase().includes(searchQuery) || 
                    q.content.toLowerCase().includes(searchQuery)
                );
            }
            
            renderQuestions(filteredQuestions);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function updateProgress() {
            const total = questions.length;
            const answered = questions.filter(q => q.status !== 'pending').length;
            const correct = questions.filter(q => q.status === 'correct').length;
            
            const successRate = total > 0 ? Math.round((correct / total) * 100) : 0;
            
            document.getElementById('answered-count').textContent = `${answered} –∏–∑ ${total} –≤–æ–ø—Ä–æ—Å–æ–≤`;
            document.getElementById('success-rate').textContent = `–£—Å–ø–µ—à–Ω–æ: ${successRate}%`;
            
            const progressBar = document.querySelector('.progress-value');
            progressBar.style.width = `${answered / total * 100}%`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–≤–æ–¥–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function updateSummary() {
            const total = questions.length;
            const answered = questions.filter(q => q.status !== 'pending').length;
            const correct = questions.filter(q => q.status === 'correct').length;
            
            const successRate = answered > 0 ? Math.round((correct / answered) * 100) : 0;
            
            document.getElementById('total-questions').textContent = total;
            document.getElementById('answered-questions').textContent = answered;
            document.getElementById('correct-answers').textContent = correct;
            document.getElementById('success-percentage').textContent = `${successRate}%`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —á–∏—Ç–∞–µ–º–æ–≥–æ –Ω–∞–∑–≤–∞–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function getCategoryName(category) {
            const categoryNames = {
                'javascript': 'JavaScript',
                'typescript': 'TypeScript',
                'react': 'React',
                'html': 'HTML',
                'css': 'CSS'
            };
            return categoryNames[category] || category;
        }
    </script>
